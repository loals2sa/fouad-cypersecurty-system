<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Gradient for wave symbol -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,180,216);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(0,200,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(138,43,226);stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(138,43,226);stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background (transparent) -->
  
  <!-- Wave Symbol Group -->
  <g id="wave-symbol" transform="translate(512, 328)">
    <!-- Main flowing wave shapes -->
    <path d="M -180 -30 Q -90 -50, 0 -30 Q 90 -10, 180 -30 L 180 30 Q 90 10, 0 30 Q -90 50, -180 30 Z" 
          fill="url(#waveGradient)" filter="url(#glow)"/>
    
    <!-- Geometric accent wave -->
    <ellipse cx="0" cy="0" rx="200" ry="35" fill="url(#waveGradient)" opacity="0.7"/>
    <ellipse cx="0" cy="15" rx="190" ry="30" fill="url(#waveGradient)" opacity="0.5"/>
    
    <!-- Horizontal accent lines through wave -->
    <line x1="-180" y1="-20" x2="180" y2="-20" stroke="rgb(0,255,255)" stroke-width="3" opacity="0.8"/>
    <line x1="-180" y1="0" x2="180" y2="0" stroke="rgb(0,255,255)" stroke-width="4" opacity="0.9"/>
    <line x1="-180" y1="20" x2="180" y2="20" stroke="rgb(0,255,255)" stroke-width="3" opacity="0.8"/>
    
    <!-- Left geometric triangle -->
    <polygon points="-200,0 -170,-25 -170,25" fill="rgb(0,180,216)" filter="url(#glow)"/>
    
    <!-- Right geometric triangle -->
    <polygon points="200,0 170,-25 170,25" fill="rgb(0,180,216)" filter="url(#glow)"/>
    
    <!-- Additional geometric elements -->
    <circle cx="-180" cy="0" r="8" fill="rgb(0,255,255)" opacity="0.9"/>
    <circle cx="180" cy="0" r="8" fill="rgb(0,255,255)" opacity="0.9"/>
    <circle cx="0" cy="-30" r="6" fill="rgb(138,43,226)" opacity="0.8"/>
    <circle cx="0" cy="30" r="6" fill="rgb(138,43,226)" opacity="0.8"/>
  </g>
  
  <!-- Text: "FOUAD SYSTEM" -->
  <text x="512" y="620" font-family="Arial, Helvetica, sans-serif" font-size="110" 
        font-weight="bold" text-anchor="middle" fill="#FFFFFF" letter-spacing="8">
    FOUAD SYSTEM
  </text>
  
  <!-- Tagline -->
  <text x="512" y="700" font-family="Arial, Helvetica, sans-serif" font-size="36" 
        font-weight="normal" text-anchor="middle" fill="url(#accentGradient)" 
        letter-spacing="6" opacity="0.9">
    ADVANCED LINUX DISTRIBUTION
  </text>
  
  <!-- Decorative underline -->
  <line x1="312" y1="720" x2="712" y2="720" stroke="url(#accentGradient)" 
        stroke-width="2" opacity="0.6"/>
</svg>
